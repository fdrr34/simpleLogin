<div class="forms">
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">

    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">

    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email">

    <label for="phone">Phone number: </label>
    <input id="phone" type="phone" formControlName="phone">

    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password">

    <label for="repassword">Re enter password Password: </label>
    <input id="repassword" type="password" formControlName="repassword">

    <label for="rules">Re enter password Password: </label>
    <input id="rules" type="checkbox" formControlName="rules">

    <button type="submit" [disabled]="!signInForm.valid">Submit</button>
  </form>
</div>
